<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipes - SimplyTaste</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #fffaf5;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    .search-bar {
      text-align: right;
      margin-bottom: 20px;
    }

    .recipe-card img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 10px;
      background-color: #eee;
    }

    .recipe-title {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Navbar (Optional) -->
  <nav class="navbar navbar-expand-lg" style="background-color: #a0522d;">
    <div class="container">
      <a class="navbar-brand text-white" href="index.html">SimplyTaste</a>
      <div class="collapse navbar-collapse justify-content-end">
       
      </div>
    </div>
  </nav>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" class="form-control d-inline w-50" placeholder="Search">
    <button class="btn btn-custom"><i class="bi bi-search"></i></button>
  </div>

  <!-- Recipe Grid -->
  <div class="container">
    <div class="row g-4">
      
      <!-- Sample Recipe Card -->
      <div class="col-md-3 col-sm-6">
        <div class="recipe-card">
          <img src="resources/simply taste.png" alt="Sinabawang Manok">
          <div class="recipe-title">SINABAWANG MANOK</div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="recipe-card">
          <img src="resources/simply taste.png" alt="Kare-Kare">
          <div class="recipe-title">KARE-KARE</div>
        </div>
      </div>

      <!-- Add more cards here... -->
      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
