<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recipe Detail</title>
  <style>
    body { font-family: sans-serif; }
    .recipe { padding: 10px; }
    .recipe img { max-width: 100%; display: block; margin: 10px 0; border-radius: 8px; }
    .recipe h2 { margin-top: 0; }
    .recipe ul, .recipe ol { margin-left: 20px; }
  </style>
</head>
<body>
  <div class="modal-header">
    <h5 class="modal-title">Example Recipe Title</h5>
    <button type="button" class="btn-close" aria-label="Close"></button>
  </div>

  <div class="modal-body recipe">
    <p><strong>Category:</strong> Example Category</p>
    <p><strong>Prep Time:</strong> 30 minutes</p>

    <img src="assets/images/example-image.png" alt="Example Recipe Image" />

    <h6>Ingredients:</h6>
    <ul>
      <li>Ingredient 1</li>
      <li>Ingredient 2</li>
      <li>Ingredient 3</li>
    </ul>

    <h6>Instructions:</h6>
    <ol>
      <li>Step 1 instruction</li>
      <li>Step 2 instruction</li>
      <li>Step 3 instruction</li>
    </ol>
  </div>
</body>
</html>
